<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Shadows+Into+Light & display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            
            <div class="card__body">
                <img src="./assets/images/kid-gd4c838b5d_640.png" alt="" class="card__image">
                <div class="card__text-container">
                <h2 class="card__title">Simone Carriero</h2>
                <h3 class="card__subtitle">Front-end Engineer</h3>
                </div>
                <footer class="card__link-container">
                    <img src="./assets/icons/facebook.png" alt="" class="card__link">
                    <img src="./assets/icons/instagram.png" alt="" class="card__link">
                    <img src="assets/icons/twitter.png" alt="" class="card__link">
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
